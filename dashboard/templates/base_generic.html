<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}
      <title>Dashboard</title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <script src="https://kit.fontawesome.com/ab17ca19a7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2" align="center">
          {% block sidebar %}
          {% load static %}
            <img
              class="profile-photo"
              src="{% static 'images/photo.PNG' %}"
              alt="Profile photo" />  
            <div class="profile-panel">
              <h4>Harry Park</h4>  
              <p class="profile-text">Computational Biology <br /> Ph.D. Candidate <br /> @ Duke-NUS Medical School</p>
              <div class="profile-links row">
                  <div class="link-column">
                    <i class="fa-brands fa-github link-icon"></i>
                  </div>
                  <div class="link-column">
                    <i class="fa-brands fa-linkedin link-icon"></i>
                  </div>
                  <div class="link-column">
                    <i class="fa-solid fa-file link-icon"></i>
                  </div>
              </div>
            </div>
            <ul class="sidebar-nav">
              <li><a href="{% url 'index' %}">Dashboard</a></li>
              <li><a href="">Projects</a></li>
            </ul>
          {% endblock %}
        </div>
        <div class="col-sm-10 ">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
